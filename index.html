<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #container {
            position: relative;
            width: 768px; /* عرض الصورة */
            height: 400px; /* ارتفاع الصورة */
            margin: 20px auto;
            background: url('sbm+.jpg') no-repeat center center;
            background-size: cover;
        }
        .hotspot {
            position: absolute;
            border: 2px solid rgba(0, 0, 0, 0); /* إطار شفاف */
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .hotspot:hover {
            border-color: rgba(0, 0, 0, 0.1); /* لون شفاف قليلاً عند التمرير */
            background-color: rgba(0, 0, 0, 0.2); /* لون شفاف خفيف عند التمرير */
        }

        /* تخصيص المربعات بالمواقع الجديدة */
        #box1 {
            top: 100px; 
            left: 53px; 
            width: 153px; 
            height: 279px; 
        }
        #box2 {
            top: 20px; 
            left: 223px; 
            width: 152px; 
            height: 170px; 
        }
        #box3 {
            top: 20px; 
            left: 390px; 
            width: 152px; 
            height: 170px; 
        }
        #box4 {
            top: 20px; 
            left: 559px; 
            width: 152px; 
            height: 170px; 
        }
        #box5 {
            top: 207px; 
            left: 223px; 
            width: 152px; 
            height: 170px; 
        }
        #box6 {
            top: 207px; 
            left: 390px; 
            width: 152px; 
            height: 170px; 
        }
        #box7 {
            top: 207px; 
            left: 559px; 
            width: 152px; 
            height: 170px; 
        }
        h1 {
            font-size: 36px; /* تكبير حجم الخط */
            color: #333;
            margin: 20px 0;
            letter-spacing: 5px; /* زيادة المسافة بين الأحرف */
            text-transform: uppercase; /* تحويل الحروف إلى كبيرة */
            white-space: nowrap; /* منع النص من الالتفاف */
        }
        /* تنسيق الرسالة الترحيبية */
        #welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0; /* لون الخلفية الرصاصية */
            border: 2px solid #ccc;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة تغطي الصفحة */
            z-index: 999;
        }
        #welcome-message p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        #close-button {
            margin-top: 15px;
            padding: 5px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #close-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="welcome-message">
        <p>Welcome to Signal By Moza</p>
        <button id="close-button">Close</button>
    </div>
    <h1>S I G N A L   B Y   M O Z A</h1>
    <div id="container">
        <!-- الروابط التفاعلية -->
        <a href="https://sbmoza.me/blog" class="hotspot" id="box1" title="Blog"></a>
        <a href="https://sbmoza.me/service/" class="hotspot" id="box2" title="Services"></a>
        <a href="https://learn.sbmoza.me/" class="hotspot" id="box3" title="Learning Platform"></a>
        <a href="https://t.me/SignalsByMoza_Bot" class="hotspot" id="box4" title="Telegram Bot for the Channel"></a>
        <a href="https://signalbymoza.github.io/jpy-calculation/" class="hotspot" id="box5" title="JPY Pairs Calculation"></a>
        <a href="https://signalbymoza.github.io/other-pairs/" class="hotspot" id="box6" title="Other Pairs Calculation"></a>
        <a href="https://signalbymoza.github.io/interactive-gold-points/" class="hotspot" id="box7" title="Interactive Gold Points"></a>
    </div>
    <script>
        // عرض الرسالة الترحيبية عند تحميل الصفحة
        window.onload = function() {
            const welcomeMessage = document.getElementById('welcome-message');
            const overlay = document.getElementById('overlay');

            overlay.style.display = 'block';
            welcomeMessage.style.display = 'block';

            const closeButton = document.getElementById('close-button');
            closeButton.onclick = function() {
                welcomeMessage.style.display = 'none';
                overlay.style.display = 'none';
            };
        };
    </script>
</body>
</html>
